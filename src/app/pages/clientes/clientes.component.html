<div class="bg-white">
      <!-- begin::Header -->
  
  <div class=" card-header border-0 pt-5 d-flex flex-row justify-content-between bg-white">
    <div class="card-title align-items-start flex-column">
      <span class="d-block fuvi-text-green card-label fw-bolder fs-3 mb-1">Clientes</span>
      <span class="fuvi-text-black mt-1 fw-bold fs-5">Total: {{ _ClientesService.total }}</span>
    </div>
  
    <!-- <form [formGroup]="busquedaForm"  class="d-flex align-items-center col-4 buscador"> -->
    <form class="d-flex align-items-center col-4 buscador">
      <!-- <input class="form-control form-control-sm ml-2" type="text" name="searchParam" formControlName="searchParam"/> -->
        <div class="form-label-group w-100">
            <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Buscar" (keyup)="BuscarValor()" (change)="BuscarValor()" [(ngModel)]="_ClientesService.busqueda" name="buscar">
            <label for="inputEmail">Buscar</label>
        </div>
    </form>
  
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3 px-6 bg-white">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dias de cobro</th>
          <th scope="col">Direccion de casa</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of _ClientesService.datosTablaStorage">
          <th scope="row">{{ cliente.id }}</th>
          <td>
            {{ cliente.nombre }}
          </td>
          <td>{{ cliente.dias_cobro }}</td>
          <td>{{ cliente.direccion_casa }}</td>
        </tr>
        </tbody>
    </table>
      
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="_ClientesService.total" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
        </ngb-pagination>
      
        <!-- <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
        </select> -->
    </div>
  
</div>
