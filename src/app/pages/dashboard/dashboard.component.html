<ng-template #contentEditar let-modal>
  <div class="modal-header">
    <div>
      <h4 class="modal-title m-0" id="modal-basic-title">
        Filtros
      </h4>
    </div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <p class=" font-weight-bold">Desde</p>
          <input type="date"  class="form-control" [(ngModel)]="dateIni" >
        </div>
      </div>
      <div class="col">
        <div class="form-group" >
          <p class=" font-weight-bold">Hasta</p>
          <input type="date"  class="form-control" [(ngModel)]="dateFin" >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-center w-100">
    <div class="row w-100">
      <div class="col text-center">
        <button class="btn btn-danger " (click)="limpiarFiltros()">Limpiar <i class="fas fa-eraser"></i></button>
      </div>
      <div class="col text-center">
        <button class="btn btn-primary" (click)="aplicarFiltros()">Aplicar <i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
</ng-template>
