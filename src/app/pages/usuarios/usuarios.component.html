<div class="bg-white">
  
    <div *ngIf="isLoad" class="container-fluid p-5">
      <div class="d-flex justify-content-center align-content-center">
        <span>
          Cargando Usuarios
          <i class="fas fa-circle-notch fa-spin"></i>
        </span>
        
      </div>
    </div>
    
    <ng-container  *ngIf="!isLoad ">
  
      <div class=" card-header border-0 pt-4  bg-white">
        <a class="btn btn-primary" routerLink="/usuario/agregar">
          <i class="fas fa-plus"></i>
          Agregar
        </a>
        <div class="d-flex flex-row justify-content-between mt-3">
          <div class="card-title align-items-start flex-column">
            <span class="d-block fuvi-text-green card-label fw-bolder fs-3 mb-1">Usuarios</span>
            <span class="fuvi-text-black mt-1 fw-bold fs-5">Total: {{ _TablasService.total }}</span>
          </div>
    
          <form class="d-flex align-items-center col-4 buscador">
              <div class="form-label-group w-100">
                  <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Buscar" (keyup)="BuscarValor()" (change)="BuscarValor()" [(ngModel)]="_TablasService.busqueda" name="buscar">
                  <label for="inputEmail">Buscar</label>
              </div>
          </form>
        </div>
        
      </div>
  
      <div class="card-body py-3 px-6 bg-white table-responsive table-full-width">  
        <table class="table table-striped" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cargo</th>
              <th scope="col">Email</th>
              <!-- <th scope="col">Facturas</th> -->
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let usuario of _TablasService.datosTablaStorage">
                <th scope="row">{{ usuario.id }}</th>
                <td>
                    {{ usuario.name }} {{ usuario.apellido }}
                </td>
                <td>{{ usuario.cargo }}</td>
                <td>{{ usuario.email }}</td>
                <!-- <td >              
                    <div class="d-flex flex-direction">
                        <div *ngIf="usuario.factura.length > 0" class="mr-3" ngbTooltip="Facturas">
                            <a href="#"><i class="fas fa-receipt"></i></a>
                        </div>
                        <div *ngIf="usuario.factura.length == 0" class="mr-3" ngbTooltip="No posee facturas">
                            -
                        </div>
                    </div>
                </td> -->
                <td>
                    <span *ngIf="usuario.estado">Activo</span>
                    <span *ngIf="!usuario.estado">Inactivo</span>
                </td>
                <td>
                    <div class="d-flex flex-direction">
                    <div class="mr-3" ngbTooltip="Editar">
                        <a [routerLink]="[ '/usuario','editar',usuario.id]" ><i class="fas fa-pencil-alt"></i></a>
                    </div>
                    <div class="mr-3" ngbTooltip="Eliminar">
                        <span class="text-primary pointer" role="button" (click)="eliminar(usuario)"><i class="fas fa-trash-alt"></i></span>
                    </div>
                    </div>
                </td>
            </tr>
          </tbody>
        </table>
          
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="_TablasService.total" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()"></ngb-pagination>
        </div>
      </div>
    </ng-container>
  </div>
