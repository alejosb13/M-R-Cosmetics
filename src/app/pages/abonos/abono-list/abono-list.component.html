<div class="bg-white">

    <div *ngIf="isLoad" class="container-fluid p-5">
      <div class="d-flex justify-content-center align-content-center">
        <span>
          Cargando abonos
          <i class="fas fa-circle-notch fa-spin"></i>
        </span>

      </div>
    </div>

    <ng-container  *ngIf="!isLoad ">

      <div class=" card-header border-0 pt-4  bg-white">
        <a class="btn btn-primary" routerLink="/abono/agregar">
            <i class="fas fa-plus"></i>
            Agregar
        </a>
        <div class="d-flex flex-row justify-content-between mt-3">
          <div class="card-title align-items-start flex-column">
            <span class="d-block fuvi-text-green card-label fw-bolder fs-3 mb-1">Abonos</span>
            <span class="fuvi-text-black mt-1 fw-bold fs-5">Total: {{ _TablasService.total }}</span>
          </div>

          <form class="d-flex align-items-center col-4 buscador">
              <div class="form-label-group w-100">
                  <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Buscar" (keyup)="BuscarValor()" (change)="BuscarValor()" [(ngModel)]="_TablasService.busqueda" name="buscar">
                  <label for="inputEmail">Buscar</label>
              </div>
          </form>
        </div>

      </div>

      <div class="card-body py-3 px-6 bg-white table-responsive table-full-width">
        <table class="table table-striped" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Monto</th>
              <!-- <th scope="col">Factura</th> -->
              <th scope="col">Cliente</th>
              <th scope="col">Usuario</th>
              <!-- <th scope="col">Opciones</th> -->
            </tr>

          </thead>
          <tbody *ngIf="_TablasService.datosTablaStorage.length > 0">
            <tr *ngFor="let abono of _TablasService.datosTablaStorage; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>
                  {{ abono.precio}}
                </td>
                <!-- <td>
                    <div class="mr-3" ngbTooltip="Factura">
                        <a [routerLink]="[ '/factura','detalle',abono.factura.id]"><i class="fas text-primary fa-receipt"></i> #{{ abono.factura.id }}</a>
                    </div>
                </td> -->
                <td ><a [routerLink]="[ '/cliente','editar',abono.cliente_id]" ngbTooltip="{{ abono.cliente.nombreCompleto | uppercase }}"><i class="nc-icon nc-single-02"></i> #{{abono.cliente.id}}</a></td>
                <td ><a [routerLink]="[ '/usuario','editar',abono.cliente_id]" ngbTooltip="{{ abono.usuario.name | uppercase }} {{ abono.usuario.apellido | uppercase }}"><i class="fa-user-tie fas"></i> #{{abono.user_id}}</a></td>
                <!-- <td>
                  <div class="d-flex flex-direction">
                    <div class="mr-3" ngbTooltip="Eliminar">
                      <span class="text-primary pointer" role="button" (click)="eliminar(abono)"><i class="fas fa-trash-alt text-danger"></i></span>
                    </div>
                  </div>
                </td> -->
            </tr>
          </tbody>
          <tbody *ngIf="_TablasService.datosTablaStorage.length == 0">
            <tr >
              <td colspan="8">
                <div class="container d-flex align-items-center justify-content-center">
                  <!-- <div class="alert alert-info w-100 text-center" > -->
                    <h5>No existen Abonos</h5>
                  <!-- </div> -->
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="_TablasService.total" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()"></ngb-pagination>
        </div>
      </div>
    </ng-container>
  </div>
