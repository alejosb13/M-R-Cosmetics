<form [formGroup]="editarUsuarioForm" [hidden]="loadInfo">
  <span class="text-info"
    >Nota: Los campos con <span class="text-danger">(*)</span> son
    obligatorios.</span
  >
  <br />
  <br />
  <br />
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Role <span class="text-danger">(*)</span></label>
        <select
          class="form-control"
          name="role"
          formControlName="role"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['role'].invalid &&
              editarUsuarioForm.controls['role'].touched,
            'is-valid': editarUsuarioForm.controls['role'].valid
          }"
        >
          <option selected value="" hidden>Seleccione un rol de usuario</option>
          <option *ngFor="let role of Roles" value="{{ role.id }}">
            {{ role.name }}
          </option>
        </select>
      </div>
    </div>
    <hr class="hr w-100" />
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          formControlName="nombre"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['nombre'].invalid &&
              editarUsuarioForm.controls['nombre'].touched,
            'is-valid': editarUsuarioForm.controls['nombre'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'El nombre es requerido',
            control: editarUsuarioForm.controls['nombre']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El nombre debe poseer al menos 3 letras',
            control: editarUsuarioForm.controls['nombre']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'El nombre debe tener como máximo 120 letras',
            control: editarUsuarioForm.controls['nombre']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Apellido <span class="text-danger">(*)</span></label>
        <input
          type="text"
          class="form-control"
          name="apellido"
          formControlName="apellido"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['apellido'].invalid &&
              editarUsuarioForm.controls['apellido'].touched,
            'is-valid': editarUsuarioForm.controls['apellido'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'El apellido es requerido',
            control: editarUsuarioForm.controls['apellido']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El apellido debe poseer al menos 3 letras',
            control: editarUsuarioForm.controls['apellido']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'El apellido debe tener como máximo 120 letras',
            control: editarUsuarioForm.controls['apellido']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label
          >Cedula
          <span class="text-danger"
            >(*) (No debe de poseer guiones)</span
          ></label
        >
        <input
          type="text"
          class="form-control"
          name="cedula"
          formControlName="cedula"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['cedula'].invalid &&
              editarUsuarioForm.controls['cedula'].touched,
            'is-valid': editarUsuarioForm.controls['cedula'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La cedula es requerida',
            control: editarUsuarioForm.controls['cedula']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: 'La cedula debe poseer letras ni espacios',
            control: editarUsuarioForm.controls['cedula']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'La cedula debe tener como máximo 14 numeros',
            control: editarUsuarioForm.controls['cedula']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'La cedula debe tener como minimo 14 numeros',
            control: editarUsuarioForm.controls['cedula']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Telefono celular <span class="text-danger">(*)</span></label>
        <input
          type="text"
          class="form-control"
          name="celular"
          formControlName="celular"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['celular'].invalid &&
              editarUsuarioForm.controls['celular'].touched,
            'is-valid': editarUsuarioForm.controls['celular'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'El celular es requerido',
            control: editarUsuarioForm.controls['celular']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: 'El celular debe poseer letras ni espacios',
            control: editarUsuarioForm.controls['celular']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'El celular debe tener como máximo 12 numeros',
            control: editarUsuarioForm.controls['celular']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El celular debe tener como minimo 10 numeros',
            control: editarUsuarioForm.controls['celular']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Dirección <span class="text-danger">(*)</span></label>
        <input
          type="text"
          class="form-control"
          name="domicilio"
          formControlName="domicilio"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['domicilio'].invalid &&
              editarUsuarioForm.controls['domicilio'].touched,
            'is-valid': editarUsuarioForm.controls['domicilio'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La dirección es requerido',
            control: editarUsuarioForm.controls['domicilio']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'La dirección debe tener como máximo 11 numeros',
            control: editarUsuarioForm.controls['domicilio']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Fecha de nacimiento<span class="text-danger">(*)</span></label>
        <input
          type="date"
          class="form-control"
          name="fecha_nacimiento"
          formControlName="fecha_nacimiento"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['fecha_nacimiento'].invalid &&
              editarUsuarioForm.controls['fecha_nacimiento'].touched,
            'is-valid': editarUsuarioForm.controls['fecha_nacimiento'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La Fecha de nacimiento es requerida',
            control: editarUsuarioForm.controls['fecha_nacimiento']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Fecha de ingreso<span class="text-danger">(*)</span></label>
        <input
          type="date"
          class="form-control"
          name="fecha_ingreso"
          formControlName="fecha_ingreso"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['fecha_ingreso'].invalid &&
              editarUsuarioForm.controls['fecha_ingreso'].touched,
            'is-valid': editarUsuarioForm.controls['fecha_ingreso'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La Fecha de ingreso es requerida',
            control: editarUsuarioForm.controls['fecha_ingreso']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Email<span class="text-danger">(*)</span></label>
        <input
          type="text"
          class="form-control"
          name="email"
          formControlName="email"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['email'].invalid &&
              editarUsuarioForm.controls['email'].touched,
            'is-valid': editarUsuarioForm.controls['email'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'El email es requerido',
            control: editarUsuarioForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El email debe poseer al menos 3 letras',
            control: editarUsuarioForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'El email debe tener como máximo 150 letras',
            control: editarUsuarioForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: 'El email no es valido',
            control: editarUsuarioForm.controls['email']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4" *ngIf="!Id" [formGroup]="PasswordGroup">
      <div class="form-group">
        <label>Contraseña <span class="text-danger">(*)</span></label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              PasswordGroup.controls['password'].invalid &&
              PasswordGroup.controls['password'].touched,
            'is-valid': PasswordGroup.controls['password'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'La contraseña debe poseer al menos 8 letras',
            control: PasswordGroup.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La contraseña es requerida',
            control: PasswordGroup.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'La contraseña debe tener como máximo 12 caracteres',
            control: PasswordGroup.controls['password']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4" *ngIf="!Id" [formGroup]="PasswordGroup">
      <div class="form-group">
        <label>Confirmar contraseña <span class="text-danger">(*)</span></label>
        <input
          type="password"
          class="form-control"
          name="password_confirmation"
          formControlName="password_confirmation"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              PasswordGroup.controls['password_confirmation'].invalid &&
              PasswordGroup.controls['password_confirmation'].touched,
            'is-valid': PasswordGroup.controls['password_confirmation'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'La contraseña es requerida',
            control: PasswordGroup.controls['password_confirmation']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El contraseña debe poseer al menos 8 letras',
            control: PasswordGroup.controls['password_confirmation']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'La contraseña debe tener como máximo 12 caracteres',
            control: PasswordGroup.controls['password_confirmation']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'ConfirmPassword',
            message: 'Las contraaseñas no coinciden',
            control: PasswordGroup.controls['password_confirmation']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Zona</label>
        <select
          class="form-control"
          name="zona_id"
          formControlName="zona_id"
          [ngClass]="{
            'is-invalid':
            editarUsuarioForm.controls['zona_id'].invalid &&
            editarUsuarioForm.controls['zona_id'].touched,
            'is-valid': editarUsuarioForm.controls['zona_id'].valid
          }"
        >
          <option hidden selected [ngValue]="0">Seleccione una zona</option>
          <option
            *ngFor="let valor of Zonas; let index = index"
            [ngValue]="valor.id"
          >
            {{ valor.nombre }}
          </option>
        </select>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'diferenteDeCero',
            message: 'La Zona es requerida',
            control: editarUsuarioForm.controls['zona_id']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'La dirección del salon debe tener como máximo 180 letras',
            control: editarUsuarioForm.controls['zona_id']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Cargo<span class="text-danger">(*)</span></label>
        <input
          type="text"
          class="form-control"
          name="cargo"
          formControlName="cargo"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              editarUsuarioForm.controls['cargo'].invalid &&
              editarUsuarioForm.controls['cargo'].touched,
            'is-valid': editarUsuarioForm.controls['cargo'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'El cargo es requerida',
            control: editarUsuarioForm.controls['cargo']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'El cargo debe poseer al menos 3 letras',
            control: editarUsuarioForm.controls['cargo']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'El cargo debe tener como máximo 120 letras',
            control: editarUsuarioForm.controls['cargo']
          }"
        ></ng-container>
      </div>
    </div>
    <div class="col-md-4" [formGroup]="EstadoForm" *ngIf="Id">
      <div class="form-group">
        <label>Estado</label>
        <select class="form-control" name="estado" formControlName="estado">
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="update ml-auto mr-auto">
      <button
        [disabled]="_UsuariosService.isLoad"
        type="submit"
        class="btn btn-primary btn-round"
        (click)="EnviarFormulario()"
      >
        <div *ngIf="Id">Actualizar</div>
        <div *ngIf="!Id">Agregar</div>
      </button>
    </div>
  </div>
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="invalid-feedback">
        {{ message }}
      </div>
    </ng-container>
  </ng-template>
</form>

<div [hidden]="!loadInfo" class="container-fluid p-5">
  <div class="d-flex justify-content-center align-content-center">
    <span>
      Cargando Usuario
      <i class="fas fa-circle-notch fa-spin"></i>
    </span>
  </div>
</div>
